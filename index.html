<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Transactions and House Price Index in Malaysia</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .visualization {
            width: 100%;
            max-width: 900px;
            margin: 20px auto;
        }
        h2 {
            text-align: center;
        }
    </style>
</head>
<body>

    <h2>Property Transactions and House Price Index in Malaysia</h2>

    <!-- Container for the first visualization (Property Transactions) -->
    <div id="visualization1" class="visualization"></div>

    <!-- Container for the second visualization (House Price Index) -->
    <div id="visualization2" class="visualization"></div>

    <script type="text/javascript">
        // Embed the first visualization (Property Transactions in Malaysia)
        vegaEmbed('#visualization1', 'visualization.vl (2).json').then(function(result) {
            // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        }).catch(console.error);

        // Embed the second visualization (House Price Index by State)
        vegaEmbed('#visualization2', 'visualization.vl (3).json').then(function(result) {
            // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        }).catch(console.error);
    </script>

</body>
</html>
